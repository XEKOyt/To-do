<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearAllBtn">Clear All Tasks</button>
    </div>

    <div id="customNotification" class="custom-notification">
        <span id="notificationMessage"></span>
    </div>

    <div id="confirmationModal" class="confirmation-modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="confirmBtn" class="confirm-btn">Yes</button>
            <button id="cancelBtn" class="cancel-btn">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
